<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
     <h1>Color palette generator</h1>

  <div class="palette">
    <div class="color-card">
      <div class="color-box" style="background-color: #3A86FF;"></div>
      <div class="color-code">#3A86FF</div>
    </div>
    <div class="color-card">
      <div class="color-box" style="background-color: #06D6A0;"></div>
      <div class="color-code">#06D6A0</div>
    </div>
    <div class="color-card">
      <div class="color-box" style="background-color: #FF6B6B;"></div>
      <div class="color-code">#FF6B6B</div>
    </div>
    <div class="color-card">
      <div class="color-box" style="background-color: #8338EC;"></div>
      <div class="color-code">#8338EC</div>
    </div>
    <div class="color-card">
      <div class="color-box" style="background-color: #FFD60A;"></div>
      <div class="color-code">#FFD60A</div>
    </div>
  </div>

  <button class="button">Generate palette</button>

  <div class="footer">Click en cada color para copiar (simulado)</div>

  <div class="message">Color copiado (simulado)</div>

</body>
</html>
