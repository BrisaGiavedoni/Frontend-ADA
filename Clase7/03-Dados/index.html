<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
     <div class="contenedor-dados">
    <div class="dado uno">
      <div class="punto centro"></div>
    </div>
    <div class="dado dos">
      <div class="punto arriba-izquierda"></div>
      <div class="punto abajo-derecha"></div>
    </div>
    <div class="dado tres">
      <div class="punto arriba-izquierda"></div>
      <div class="punto centro"></div>
      <div class="punto abajo-derecha"></div>
    </div>
    <div class="dado cuatro">
      <div class="punto arriba-izquierda"></div>
      <div class="punto arriba-derecha"></div>
      <div class="punto abajo-izquierda"></div>
      <div class="punto abajo-derecha"></div>
    </div>
    <div class="dado cinco">
      <div class="punto arriba-izquierda"></div>
      <div class="punto arriba-derecha"></div>
      <div class="punto centro"></div>
      <div class="punto abajo-izquierda"></div>
      <div class="punto abajo-derecha"></div>
    </div>
    <div class="dado seis">
      <div class="punto arriba-izquierda"></div>
      <div class="punto arriba-derecha"></div>
      <div class="punto medio-izquierda"></div>
      <div class="punto medio-derecha"></div>
      <div class="punto abajo-izquierda"></div>
      <div class="punto abajo-derecha"></div>
    </div>
  </div>
</body>
</html>
