<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="tweet-card">
    <div class="header">
      <div class="avatar"></div>
      <div class="user-info">
        <strong>Ada Lovelace</strong> <span>@adalove</span>
      </div>
    </div>
    <div class="tweet-text">
      The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.
    </div>
    <div class="date">2:32 PM - 12 Mayo de 1842</div>
    <div class="stats">
      <div><strong>203</strong> Retweets <strong>532</strong> Likes</div>
      <div class="actions">
        <span>Share</span>
        <span>Retweet</span>
        <span>Like</span>
      </div>
    </div>
  </div>
</body>
</html>
