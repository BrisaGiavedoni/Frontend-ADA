<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
      <div class="card">
    <h2>Reseñas de clientes</h2>
    <div class="rating-summary">
      <div class="stars">★★★★★</div>
      <div>4.7 de 5</div>
    </div>
    <div class="ratings-count">40 opiniones de clientes</div>

    <div class="rating-bar">
      <div class="label">5 estrellas</div>
      <div class="bar-container"><div class="bar-fill" style="width: 84%;"></div></div>
      <div class="percentage">84%</div>
    </div>
    <div class="rating-bar">
      <div class="label">4 estrellas</div>
      <div class="bar-container"><div class="bar-fill" style="width: 9%;"></div></div>
      <div class="percentage">9%</div>
    </div>
    <div class="rating-bar">
      <div class="label">3 estrellas</div>
      <div class="bar-container"><div class="bar-fill" style="width: 4%;"></div></div>
      <div class="percentage">4%</div>
    </div>
    <div class="rating-bar">
      <div class="label">2 estrellas</div>
      <div class="bar-container"><div class="bar-fill" style="width: 2%;"></div></div>
      <div class="percentage">2%</div>
    </div>
    <div class="rating-bar">
      <div class="label">1 estrella</div>
      <div class="bar-container"><div class="bar-fill" style="width: 1%;"></div></div>
      <div class="percentage">1%</div>
    </div>

    <button class="info-link">¿Cómo calculamos las calificaciones?</button>
  </div>
</body>
</html>
