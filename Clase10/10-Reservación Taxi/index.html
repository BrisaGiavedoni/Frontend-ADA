<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reservaci√≥n Taxi</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
    <h1>BOOK A CAR</h1>
    <form>
      <label for="name">NAME</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="phone">PHONE</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" />

      <label for="pickup">PICKUP LOCATION</label>
      <input type="text" id="pickup" placeholder="Enter ZIP/Location" />

      <label for="destination">DESTINATION</label>
      <input type="text" id="destination" placeholder="Enter ZIP/Location" />

      <label for="pickup-date">PICKUP DATE</label>
      <input type="date" id="pickup-date" />

      <div class="time-group">
        <div>
          <label for="hour">HOUR</label>
          <select id="hour">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option>
          </select>
        </div>

        <div>
          <label for="min">MIN</label>
          <select id="min">
            <option>00</option><option>05</option><option>10</option><option>15</option><option>20</option>
            <option>25</option><option>30</option><option>35</option><option>40</option><option>45</option>
            <option>50</option><option>55</option>
          </select>
        </div>

        <div>
          <label for="ampm">AM/PM</label>
          <select id="ampm">
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>
      </div>

      <button type="submit">BOOK NOW</button>
    </form>
  </div>
</body>
</html>
