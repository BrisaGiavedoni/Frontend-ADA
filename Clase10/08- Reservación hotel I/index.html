<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaci√≥n</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
     <section class="reservation-section">
    <div class="overlay"></div>

    <div class="content-wrapper">

      <form class="reservation-form" action="#" method="POST">
        <label for="destination">Your Destination</label>
        <input type="text" id="destination" name="destination" placeholder="Enter a destination or hotel name" required />

        <div class="small-inputs">
          <div>
            <label for="checkin">Check In</label>
            <input type="date" id="checkin" name="checkin" required />
          </div>

          <div>
            <label for="checkout">Check Out</label>
            <input type="date" id="checkout" name="checkout" required />
          </div>
        </div>

        <div class="small-inputs">
          <div>
            <label for="rooms">Rooms</label>
            <input type="number" id="rooms" name="rooms" min="1" value="1" />
          </div>

          <div>
            <label for="adults">Adults</label>
            <input type="number" id="adults" name="adults" min="1" value="1" />
          </div>

          <div>
            <label for="children">Children</label>
            <input type="number" id="children" name="children" min="0" value="0" />
          </div>
        </div>

        <button type="submit">Check availability</button>
      </form>

      <div class="reservation-text">
        <h1>MAKE YOUR RESERVATION</h1>

      </div>

    </div>
  </section>
</body>
</html>
