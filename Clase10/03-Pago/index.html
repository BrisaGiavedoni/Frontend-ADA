<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <div class="form-container">
    <h2>Formulario de Pago</h2>
    <form>
      <label for="card-number">Número de tarjeta de crédito</label>
      <input type="text" id="card-number" name="card-number">

      <label for="card-name">Nombre completo del titular</label>
      <input type="text" id="card-name" name="card-name">

      <label for="exp-month">Mes de vencimiento</label>
      <select id="exp-month" name="exp-month">
        <option value="">Seleccionar mes</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="exp-year">Año de vencimiento</label>
      <input type="number" id="exp-year" name="exp-year" min="2025" max="2035">

      <label for="ccv">CCV</label>
      <input type="password" id="ccv" name="ccv">

      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
