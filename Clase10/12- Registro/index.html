<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
    <div class="left-panel">
      <div class="shipment">SHIPMENT</div>
      <h2>Let's Get <br /><strong>Started</strong></h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
      <a href="#">SIGN UP HERE</a>
    </div>
    <div class="right-panel">
      <h1>REGISTER WITH YOUR WORK EMAIL ADDRESS</h1>
      <form>
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="First Name *" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Middle Name" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Last Name *" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="email" placeholder="Email Address *" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Phone Number" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="flex: 1;">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="form-group" style="flex: 1;">
            <input type="password" placeholder="Confirm Password" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Have a referral code?" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Promo Code" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select>
              <option value="" disabled selected>How did you hear about us?</option>
              <option>Google</option>
              <option>Facebook</option>
              <option>Friend</option>
              <option>Advertisement</option>
            </select>
          </div>
          <div class="form-group">
            <select>
              <option value="" disabled selected>Country</option>
              <option>USA</option>
              <option>Canada</option>
              <option>Mexico</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Address Line 1" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Apartment, Unit, Office" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group" style="flex: 1 1 120px;">
            <input type="text" placeholder="City" />
          </div>
          <div class="form-group" style="flex: 1 1 120px;">
            <input type="text" placeholder="State" />
          </div>
          <div class="form-group" style="flex: 1 1 120px;">
            <input type="text" placeholder="Zip Code" />
          </div>
        </div>

        <label class="checkbox-container">
          <input type="checkbox" />
          I read and agree to <a href="#">term &amp; conditions</a>.
        </label>

        <button type="submit" class="btn-submit">SIGN UP</button>
      </form>

      <div class="footer-text">
        Have an Account? <a href="#">Please Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
