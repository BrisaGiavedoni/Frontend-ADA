<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <form action="">
        <select name="paises" id="form-style" multiple="multiple" size="2">
            <option value="" selected="selected" disabled="disabled" hidden="hidden">Elige un Pais</option>
            <option value="Mexico">Mexico</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Tangamandapio" >Tangamandapio</option>
        </select>
    </form>
    <button class="botoncito">Soy un boton</button>
    <form action="">
        <label >Nombre:</label>
        <input type="text" name="nombre" placeholder="Escribe tu nombre">
        <label >Apellido:</label>
        <input type="text" name="apellido"  placeholder="Escribe tu apellido">
        <input type="email" name="email" id="email" placeholder="Escribe tu email">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
