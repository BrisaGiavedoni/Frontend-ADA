<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Pet Shop</title>
    <link rel="stylesheet" href="./styles/styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h4>Grandes ofertas en comederos</h4>
        <h6>Español</h6>
        <h5>$ARG</h5>
    <img src="./images/LogoCabecera.png" alt="Logo">
    <nav>
      <ul>
        <li>Categorías</li>
        <li>Pets</li>
        <li>Nosotros</li>
        <li>Contactanos</li>
      </ul>
    </nav>
  </header>
    <main>
        
      <div class="imagen-principal">
        <img src="./images/comedero-principal.png" alt="Comedero Principal">
      </div>

      <section class="bienvenida">
       <h2>¡Es un placer tenerte aquí!</h2>
       <p>¡Comederos en descuento!</p>
       <strong>COMEDEROS</strong>
      </section>

      <section class="productos">
    <h3>Productos Destacados</h3>
    <div class="producto-lista">
      <div class="producto">
        <img src="./images/churrasquito.png" alt="Juguete Churrasquito">
        <p>Juguete Churrasquito</p>
        <strong>$150</strong>
      </div>
      <div class="producto">
        <img src="./images/comedero.png" alt="Comedero para perro">
        <p>Comedero para perro</p>
        <strong>$250</strong>
      </div>
      <div class="producto">
        <img src="./images/Huesito.png" alt="Juguete Huesito">
        <p>Juguete Huesito</p>
        <strong>$650</strong>
      </div>
      </div>
    </section>

   <footer>
    <span>los derechos reservados Front End</span> 
   </footer>

  </main>
</body>
</html>
