<!--04-Paisaje:

index.html debe tener:
al menos 10 elementos en línea span, que deben contener cada uno un emoji (por ejemplo, de árboles y/o edificios). Por ejemplo:
🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <span id="emoji1">🌲</span>
  <span id="emoji2">🌳</span>
  <span id="emoji3">🌳</span>
  <span id="emoji4">🏠</span>
  <span id="emoji5">🏢</span>
  <span id="emoji6">🏦</span>
  <span id="emoji7">🏠</span>
  <span id="emoji8">🏠</span>
  <span id="emoji9">🌲</span>
  <span id="emoji10">🌳</span>
</body>
</html>
