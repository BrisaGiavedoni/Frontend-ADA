<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
 <aside class="cart">
  <header class="cart__header">
    <h2 class="cart__title">My Cart</h2>
    <p class="cart__total-price">$145</p>
  </header>

  <ul class="cart__items">
    <li class="cart__item">
      <picture class="cart__item-image">
        <img src="scarf.jpg" alt="Printed lightweight scarf" />
      </picture>
      <div class="cart__item-details">
        <h3 class="cart__item-name">Printed lightweight scarf</h3>
        <p class="cart__item-color">Colour: light/pastel grey</p>
      </div>
      <div class="cart__item-quantity-control">
        <button aria-label="Decrease quantity">▼</button>
        <span class="cart__item-quantity">1</span>
        <button aria-label="Increase quantity">▲</button>
      </div>
      <button class="cart__item-remove" aria-label="Remove item">×</button>
    </li>

    <li class="cart__item">
      <picture class="cart__item-image">
        <img src="blouse.jpg" alt="Bow check blouse" />
      </picture>
      <div class="cart__item-details">
        <h3 class="cart__item-name">Bow check blouse</h3>
        <p class="cart__item-color">Colour: red</p>
      </div>
      <div class="cart__item-quantity-control">
        <button aria-label="Decrease quantity">▼</button>
        <span class="cart__item-quantity">1</span>
        <button aria-label="Increase quantity">▲</button>
      </div>
      <button class="cart__item-remove" aria-label="Remove item">×</button>
    </li>

    <li class="cart__item">
      <picture class="cart__item-image">
        <img src="bag.jpg" alt="Flap tote bag" />
      </picture>
      <div class="cart__item-details">
        <h3 class="cart__item-name">Flap tote bag</h3>
        <p class="cart__item-color">Colour: pastel pink</p>
      </div>
      <div class="cart__item-quantity-control">
        <button aria-label="Decrease quantity">▼</button>
        <span class="cart__item-quantity">1</span>
        <button aria-label="Increase quantity">▲</button>
      </div>
      <button class="cart__item-remove" aria-label="Remove item">×</button>
    </li>
  </ul>

  <footer class="cart__footer">
    <button class="cart__checkout-btn">PAY NOW</button>
  </footer>
</aside>
</body>
</html>
