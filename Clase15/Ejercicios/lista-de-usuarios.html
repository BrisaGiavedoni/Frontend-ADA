<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
</head>
<body>
    <aside class="user-list-widget">
  <header class="user-list-widget__header">
    <span class="user-list-widget__icon">
     <img src="https://cdn-icons-png.flaticon.com/512/7915/7915522.png" alt="User Icon" width="24" height="24">
    </span>
    <h2 class="user-list-widget__title">Users</h2>
  </header>

  <nav class="user-list-widget__navigation">
    <ul class="user-list">
      <li class="user-list__item">
        <span class="user-avatar user-avatar--blue">JT</span>
        <span class="user-name">Juan Turner</span>
      </li>
      <li class="user-list__item user-list__item--selected">
        <span class="user-avatar user-avatar--green">EK</span>
        <span class="user-name">Edna Kelly</span>
      </li>
      <li class="user-list__item">
        <span class="user-avatar user-avatar--pink">JP</span>
        <span class="user-name">Joshua Palmer</span>
      </li>
      <li class="user-list__item">
        <span class="user-avatar user-avatar--red">MF</span>
        <span class="user-name">Micheal Ferguson</span>
      </li>
      <li class="user-list__item">
        <span class="user-avatar user-avatar--light-green">OF</span>
        <span class="user-name">Olive Fleming</span>
      </li>
    </ul>
  </nav>

  <footer class="user-list-widget__footer">
    <a href="#" class="button button--primary button--with-icon">
      View all
      <span class="button__icon">
        <img src="https://cdn-icons-png.flaticon.com/24/13/13719.png" alt="arrow icon">
      </span> 
    </a>
  </footer>
</aside>
</body>
</html>
