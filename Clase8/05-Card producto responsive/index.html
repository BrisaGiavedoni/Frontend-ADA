<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de producto</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
        <div class="tarjeta">
        <div class="tarjeta-superior">
            <img src="./img/Nintendo.png" alt="Nintendo Switch">
        </div>
        <div class="tarjeta-inferior">
            <h2>NINTENDO SWITCH</h2>
            <div class="etiquetas">
                <span>Videojuegos</span>
                <span>Consolas</span>
                <span>Portátil</span>
            </div>
            <h3>DESCRIPCIÓN</h3>
            <p>
                Consola portátil Nintendo Switch color Lila. Compacta, ligera y perfecta para jugar donde sea. Ideal para juegos en movimiento o sesiones rápidas.
            </p>
            <h3>PRECIO</h3>
            <p class="precio">$199.99</p>
            <button>COMPRAR</button>
        </div>
    </div>

</body>
</html>
