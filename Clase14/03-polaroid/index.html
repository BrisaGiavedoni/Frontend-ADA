<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polaroid de Aves</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet" />
</head>
<body>
    <h1>Polaroid de Aves</h1>
  <div class="gallery">
    <figure class="polaroid rotate-left">
      <img src="./img/ave1.jpg" alt="Golondrina Azul" />
      <figcaption>Golondrina Azul</figcaption>
    </figure>
    <figure class="polaroid rotate-right">
      <img src="./img/ave2.jpg" alt="Loro Dorado" />
      <figcaption>Loro Dorado</figcaption>
    </figure>
    <figure class="polaroid rotate-left">
      <img src="./img/ave3.jpg" alt="Periquito Verde" />
      <figcaption>Periquito Verde</figcaption>
    </figure>
    <figure class="polaroid rotate-right">
      <img src="./img/ave4.jpg" alt="Flamenco Rosa" />
      <figcaption>Flamenco Rosa</figcaption>
    </figure>
    <figure class="polaroid rotate-left">
      <img src="./img/ave5.jpg" alt="Petirrojo" />
      <figcaption>Petirrojo</figcaption>
    </figure>
    <figure class="polaroid rotate-right">
      <img src="./img/ave6.jpg" alt="Arrendajo Azul" />
      <figcaption>Arrendajo Azul</figcaption>
    </figure>
    <figure class="polaroid rotate-left">
      <img src="./img/ave7.jpg" alt="Tucán" />
      <figcaption>Tucán</figcaption>
    </figure>
    <figure class="polaroid rotate-right">
      <img src="./img/ave8.jpg" alt="Loro Arcoiris" />
      <figcaption>Loro Arcoiris</figcaption>
    </figure>
  </div>
</body>
</html>
