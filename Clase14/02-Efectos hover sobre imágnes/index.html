<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hover Imagenes - Tympanus Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
   <main>
    <h1>Hover sobre im√°genes</h1>

    <section class="gallery">

      <!-- Nice Lyly -->
      <figure class="hover-container nice-lyly">
        <picture>
          <img src="./img/pastisal.png" alt="Pastisal" />
        </picture>
        <figcaption class="overlay-text">Nice Lyly</figcaption>
      </figure>

      <!-- Sweet Marley -->
      <figure class="hover-container sweet-marley">
        <picture>
          <img src="./img/vias.png" alt="Vias" />
        </picture>
        <figcaption>
          <div class="overlay-text-top">
            SWEET <strong>MARLEY</strong>
          </div>
          <div class="overlay-text-bottom">
            MARLEY TRIED TO CONVINCE HER BUT SHE WAS NOT INTERESTED.
          </div>
        </figcaption>
      </figure>

      <!-- Warm Oscar -->
      <figure class="hover-container warm-oscar">
        <picture>
          <img src="./img/muelle.png" alt="Muelle" />
        </picture>
        <figcaption class="overlay-text">
          <h2>WARM <strong>OSCAR</strong></h2>
          <p>OSCAR IS A DECENT MAN. HE USED TO CLEAN<br />PORCHES WITH PLEASURE.</p>
        </figcaption>
      </figure>

    </section>
  </main>
</body>
</html>
